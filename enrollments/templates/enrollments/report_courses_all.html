<!doctype html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Cursos disponibles</title>
    <link rel="stylesheet" href="report.css">

  </head>
  <body>
    <h1>Cursos disponibles</h1>
    <div class="muted">
      Total: {{ courses|length }} &nbsp; | &nbsp;
      Generado: {{ generated_at }}
    </div>

    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Código</th>
          <th>Título</th>
          <th>Capacidad</th>
        </tr>
      </thead>
      <tbody>
        {% for c in courses %}
        <tr>
          <td>{{ forloop.counter }}</td>
          <td>{{ c.code }}</td>
          <td>{{ c.title }}</td>
          <td>{{ c.capacity }}</td>
        </tr>
        {% empty %}
        <tr><td colspan="4">No hay cursos cargados.</td></tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
